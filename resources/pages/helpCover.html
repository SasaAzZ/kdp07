<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/css//helpCover.css" />
  <link rel="shortcut icon" href="#" />
</head>
<style type="text/css">
    .head_box {
        background: url({{_sys_res_path}}/genshin/logo/namecard/{{hd_bg}}.png) #fff;
        background-position-x: 52px;
        background-repeat: no-repeat;
        background-size: auto 101%;
        opacity: .8;
    }
    #container{
        border-radius: 20px;
        background: url("{{_res_path}}/meta/imgs/helpCover/bg/{{bgVer}}.jpg") no-repeat center center;
        background-size: 120% 100%;
    }
</style>

<body>
<div class="container" id="container">
  <!--    <div class="head_box">-->
  <!--      <div class="id_text">Yunzai-Bot</div>-->
  <!--      <h2 class="day_text">使用说明-v{{version}}</h2>-->
  <!--      <img class="genshin_logo" src="{{_res_path}}/genshin/roleAll/原神.png" />-->
  <!--    </div>-->
  {{each helpData val}}
  <div class="data_box">
    <div class="tab_lable">{{val.group}}</div>
    <div class="list">
      {{each val.list item}}
      <div class="item">
        <img class="icon" src="{{_res_path}}/meta/imgs/helpCover/icon/{{item.icon}}.png" />
        <div class="title">
          <div class="text">{{item.title}}</div>
          <div class="dec">{{item.desc}}</div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{/each}}
  <div class="data_box bottom_box">
    <div class="head_box">
      <div class="id_text">Yunzai-Bot & Miao</div>
      <h2 class="day_text">使用说明-v{{version}}</h2>
      <img class="genshin_logo" src="{{_res_path}}/meta/imgs/原神.png" />
    </div>
<!--    <div class="logo">Merged By Ayaka</div>-->
  </div>
</div>
</body>

</html>
